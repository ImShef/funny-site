<!DOCTYPE html>
<html>
  <head>
    <title>dino rex game</title>
    <link rel="stylesheet" type="text/css" href="dino.css" />
  </head>
  <body>
    <h1>Марк на зачёте</h1>
    <img href="images/arkadi2.jpg" class="arkadi" align="left" />
    <div id="cont">
      <select size="1" id="diff">
        <option value="1" selected>easy</option>
        <option value="2">midle</option>
        <option value="5">hard</option>
      </select>
      <div id="out">Академические задолжности: 0</div>
      <input id="btn" type="button" value="Stop" />
    </div>

    <div class="game">
      <div id="dino"></div>
      <div id="cactus"></div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
